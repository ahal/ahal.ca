{% extends "index.html" %}

{% block title %}Projects{% endblock title %}
{% block metadata %}
<link href='/static/css/projects.css' rel='stylesheet' type='text/css'/>
<script src='/static/js/jquery-2.1.0.min.js' type='text/javascript'></script>
<script src='/static/js/repo.min.js' type='text/javascript'></script>
{% endblock metadata %}

{% block content %}
<script type='text/javascript'>
var repos = [
  { name: 'mozconfigwrapper' },
  { name: 'b2g-commands' } ,
  //{ name: 'ahal.ca' } ,
  { name: 'muirtec' },
  { name: 'getb2g' },
  { name: 'peptest' },
  { name: 'taedium-android' },
  { name: 'userscripts' },
  { name: 'Firebug-Test-Runner' },
  { name: 'mozmill' },
  { name: 'mozbase', branch: 'old-master' },
];

repos.forEach(function(obj) {
  $(".content").append(
    $("<div/>")
      .attr("id", obj['name'])
  );
  obj['user'] = 'ahal';
  $("#" + obj['name']).repo(obj);
});
</script>
{% endblock content %}
